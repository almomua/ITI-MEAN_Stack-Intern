<div class="container">
  <div class="row mt-5">

    <div class="preview-card">
      <div class="preview-card__wrp">
        <div class="preview-card__item">
          <div class="preview-card__img">
            <img [src]="imageUrl" alt="">
          </div>
          <div class="preview-card__content">
            <span class="preview-card__code">{{date}}</span>
            <div class="preview-card__title">{{title}}</div>
            <div class="preview-card__text">{{text}}</div>
            <a href="#" class="preview-card__button">READ MORE</a>
          </div>
        </div>

      </div>
    </div>

    <div class="preview-card">
      <div class="preview-card__wrp">
        <div class="preview-card__item swiper-slide">
          <div class="preview-card__img">
            <img [src]="imageUrl" alt="">
          </div>
          <div class="preview-card__content">
            <div class="content">

              <span class="preview-card__code" >{{date}}</span>
              <div class="preview-card__title">{{title}}</div>
              <div class="preview-card__text">{{text}} </div>
            </div>
            <a href="" class="preview-card__button" (click)="showDetails()">{{details?"hide":"show"}} Details</a>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
